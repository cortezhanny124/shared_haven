plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "org.jetbrains.kotlin.android" version "1.9.20"
}

android {
    namespace = "com.example.flutter_wallet"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.flutter_wallet"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        // minSdk = flutter.minSdkVersion
        minSdkVersion 26
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64'
        }
    }

    flavorDimensions "network"
    productFlavors {
        bitcoin_mainnet {
            dimension "network"
            applicationId "com.bitcoin.sharedhaven.mainnet" // Unique ID for mainnet
            versionNameSuffix "-mainnet"
        }

        bitcoin_testnet {
            dimension "network"
            applicationId "com.bitcoin.sharedhaven.testnet" // Unique ID for testnet
            versionNameSuffix "-testnet"
        }
    }

   applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == "release") {
                output.outputFileName = "SharedHaven-release.apk"
            } else if (variant.buildType.name == "debug") {
                output.outputFileName = "SharedHaven-debug.apk"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false // Temporarily disable shrinking for debugging
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

kotlin {
    jvmToolchain(17) // Automatically configures JDK 17
}

 dependencies {
        implementation 'com.google.errorprone:error_prone_annotations:2.11.0'
        implementation 'javax.annotation:javax.annotation-api:1.3.2'
        implementation 'com.google.crypto.tink:tink-android:1.6.1'
    }